    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
    
        
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Abe Neto</a>
        </div>
        
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li><span class="pipe"></span>
              <li><a href="contact.html">Contact</a></li><span class="pipe"></span>
            </ul>
        
    </div>  
</nav>
<!-- End of Navbar -->

<div class="container">
        
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel panel-header">
                    <h1>Contact</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Your name" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">          
                                <input type="text" class="form-control" id="email" placeholder="Your Email Address" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="message">Message:</label>
                            <div class="col-sm-10">          
                                <textarea class="form-control" rows="5" id="message" required="required"></textarea>
                            </div>
                        </div>
                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    

 <!-- Sidebar -->

<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel panel-header">
            <h2 class="text-center">Connect with me</h2>
        </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-4">        
                        <a href="https://github.com/abemco" target="blank">
                            <img src="assets/images/github-icon.png" class="social" alt="Github" height="80" width="80">
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="https://www.linkedin.com/in/abe-neto-573774155" target="blank">
                            <img src="assets/images/linkedin-icon.png" class="social" alt="LinkedIn" height="80" width="80">
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="https://stackoverflow.com/users/9248650/abe-neto" target="blank">
                            <img src="assets/images/stackoverflow-icon.png" class="social" alt="Stack Overflow" height="80" width="80">
                        </a>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
</div>
